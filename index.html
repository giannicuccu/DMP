<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:300,400,700" >
    <link rel="stylesheet" href="css/style.css">
    <title>DMP Gianni Cuccu</title>
</head>
<body>
    <div id=wrapper>
    <header class=headertop>
        <img id=logo src="img/ug-logo.svg" alt="Udacity logo">
        <div class=headerleftbox>     
            <h1 class=maintitle>Gianni C.</h1>
            <p class=mainsubtitle>Frontend student</p>
        </div>
    </header>
    <section class=hero>
        <img src="img-src/hero.jpg" alt="frontend developer desk">
    </section>
    <section class=works>
        <h2 class=featheading>Featured Projects</h2>
        <p class=featdescr>Some of my projects from Udacity Frontend Developer Nanodegree program</p>
        <article class=workdetails>
            <img class=projthumb src="img-src/pam.jpg" alt="Project PAM screenshot">
            <h3 class=projname>Pixel art maker</h3>
            <a class=projurl href="https://giannicuccu.github.io/UDCT/PAM/index.html" target=_blank title="Pixel Art Maker proj">giannicuccu.github.io/UDCT/PAM</a>
        </article>
        <article class=workdetails>
            <img  class=projthumb  src="img-src/rimg.jpg" alt="Project images blog screenshot">
            <h3 class=projname>Images blog</h3>
            <a class=projurl href="https://giannicuccu.github.io/UDCT/RIMG/" target=_blank title="Responsive images proj">giannicuccu.github.io/UDCT/RIMG</a>
        </article>
        <article class=workdetails>
            <img  class=projthumb src="img-src/rwd.jpg" alt="Project Brighton Times screenshot">
            <h3 class=projname>The Brighton Times</h3>
            <a class=projurl href="https://giannicuccu.github.io/UDCT/RWD/" target=_blank title="The Brighton Times responsive app">giannicuccu.github.io/UDCT/RWDF</a>
        </article>
    </section>
    </div>    
</body>
</html>
